version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homeland-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8080:8000"
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_DATABASE=homeland_catalog
      - DB_USERNAME=root
      - DB_PASSWORD=
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  default:
    external: true
    name: bridge